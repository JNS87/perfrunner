[document]
ndocs = {{ ndocs | default(100000000) }}

[log]
filename = logs/ops_log

[db_config]
compaction_mode = auto
auto_compaction_threads = 1
compression = false

[db_file]
filename = /data/dummy
nfiles = 64

[population]
nthreads = 8
batchsize = 81920

[threads]
readers = 8
iterators = 0
writers = 4
reader_ops = 0
writer_ops = 0
disjoint_write = true

[key_length]
distribution = normal
median = 32
standard_deviation = 2

[prefix]
level = 0
nprefixes = 100
distribution = uniform
lower_bound = 4
upper_bound = 12

[body_length]
distribution = normal
median = 512
standard_deviation = 32
compressibility = 80

[operation]
warmingup = 1200
duration = 3600

batch_distribution = uniform

batchsize_distribution = uniform

read_batchsize_lower_bound = 1
read_batchsize_upper_bound = 2

write_batchsize_lower_bound = 1
write_batchsize_upper_bound = 16

write_ratio_percent = {{ write_ratio_percent | default(50) }}
write_type = sync

[compaction]
threshold = 30

[latency_monitor]
rate = 1
max_samples = 1000000
